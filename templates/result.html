<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/style.css') }}"
    />
    <title>Machine Learning Deployment</title>
  </head>
  <body>
    <header class="head">
      <h1 class="main-heading">Machine Learning Model Deployment</h1>
      <div class="container grid">
        <form class="main-form" action="/submit" method="POST">
          <label for="industrial_risk" class="label-main"
            >Industrial risk</label
          >
          <input type="number" name="industrial_risk" id="" />

          <label for="management_risk" class="label-main"
            >Management risk</label
          >
          <input type="number" name="management_risk" id="" />

          <label for="financial_flexibility" class="label-main"
            >Financial flexibility</label
          >
          <input type="number" name="financial_flexibility" id="" />

          <label for="credibility" class="label-main">Credibility</label>
          <input type="number" name="credibility" id="" />

          <label for="competitiveness" class="label-main"
            >Competitiveness</label
          >
          <input type="number" name="competitiveness" id="" />

          <label for="operating_risk" class="label-main">Operating risk</label>
          <input type="number" name="operating_risk" id="" />

          <input class="submit" type="submit" />
        </form>
        <p class="description">
          Based on the input we provide this will predict your business wil go
          bankrupt or not
        </p>
      </div>
    </header>
    <div class="modal">
      <label class="moda-label">Accuracy <span>{{ res[0]}}</span></label>

      <label>Prediction <span>{{res[1]}}</span></label>
      {% if res[1] == 'non-bankruptcy' %}
      <div class="emoji"><div class="green">ðŸ˜ƒ</div></div>

      <a href="/" class="green">Back to Main page</a>
      {% else %}
      <div class="emoji">
        <div class="red">ðŸ˜”</div>
      </div>
      <a href="/" class="red">Back to Main page</a>
      {% endif %}
    </div>
  </body>
</html>
